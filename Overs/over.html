<script>
function fun(){
    var arr=[];
    over = document.getElementById('overs').value;
    console.log(arr);
// wicket = document.getElementById('wicket').value; 
// console.log(wicket);
    const uri = 'http://localhost:8080/book-cricket/first-inning';
     var data =  arr.push(over);;
        var xhReq = new XMLHttpRequest();
        xhReq.open("POST", uri);
        xhReq.setRequestHeader('Content-Type','application/json;charset=UTF-8');
        xhReq.onreadystatechange = function(){
            if (xhReq.readyState === XMLHttpRequest.DONE && xhReq.status === 201){
            console.log(JSON.parse(xhReq.responseText));
            }else if(xhReq.readyState === XMLHttpRequest.DONE && xhReq.status !== 201){
                console.log("Error");
            }
        }
        xhReq.send(data);
}
